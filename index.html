<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Password Generator</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <main class="container">
            <header>
                <h1 class="title">Password Generator</h1>
            </header>
    
            <section class="generator-box">
                <h2 class="sub-title">Generate a Password</h2>
                <p class="instruct">To generate your secure password click generate and answer the prompts
                    <br>
                    Once you have answered all the prompts your new password will appear inside the box below
                    <br>
                    To copy the password to your clipboard, click the "copy" button
                </p>
                <div class="pass-div pass-hold">
                    <h3>Your secure Password</h3>
                    <div class="result">
                        <span id="result"></span>
                    </div>
                </div>
                <section class="button-div">
                    <button href="#" class="button" id="generate">Generate</button>
                </section>
                <section class="button-div">
                    <button href="#" class="button-copy" id="pass">Copy</button>
                </section>
            </section>
        </main>
        <script src="passgen.js"></script>
</body>
</html>
